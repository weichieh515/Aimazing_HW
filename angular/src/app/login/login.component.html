<form>
  <div class="form-group">
    <label for="username">Username:</label>
    <input type="text" name="username" class="form-control" [(ngModel)]="manger.username">
  </div>
  <div class="form-group">
    <label for="password">Password:</label>
    <input type="password" name="password" class="form-control" [(ngModel)]="manger.password">
  </div>
</form>
<div style="text-align:right">
  <button type="button" class="btn btn-link" routerLink="/register">
    Register</button>
  <button type="button" class="btn btn-primary" (click)="login()">
    Login</button>
</div>
