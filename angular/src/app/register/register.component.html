<form>
    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" name="username" class="form-control" [(ngModel)]="manger.username">
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" name="password" class="form-control" [(ngModel)]="manger.password">
    </div>
    <div class="form-group">
        <label for="password_confirm">Confirm Password:</label>
        <input type="password" name="password_confirm" class="form-control" [(ngModel)]="password_confirm">
      </div>
  </form>
  <div style="text-align:center">
    <button type="button" class="btn btn-success" (click)="register()">
      Register</button>
  </div>
